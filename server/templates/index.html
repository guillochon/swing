{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/r-2.2.2/sl-1.2.6/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/r-2.2.2/sl-1.2.6/datatables.min.js"></script>
{% endblock %}

{% block content %}
<table id="example" class="table table-striped" style="width:100%" >
  <thead>
    <tr>
      <th>District</th>
	  <th>Republican</th>
      <th>Democrat</th>
      <th>Funding Differential</th>
      <th>Importance</th>
    </tr>
  </thead> 
</table> 
<script>
  $(document).ready(function() {
    $('#example').DataTable( {
        'ajax': {
          'url': 'data.json',
          'dataSrc': ''
        },
        'columns': [
          {data: 'District'},
          {data: 'Republican'},
          {data: 'Democrat'},
          {data: 'Funding Differential'},
          {data: 'Importance'}
        ]
      }
    );
  } );
</script>
{% endblock %}
